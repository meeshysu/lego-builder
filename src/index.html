<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lego Builder</title>
</head>

<div>
  <div id="heading">Build Your Lego Man!</div>

  <div id="names">
    <div id="head"></div>
    <div id="torso"></div>
    <div id="legs"></div>
  </div>
  <div id="photos">
    <div class="head"></div>
    <div class="torso"></div>
    <div class="legs"></div>
  </div>
  
  <div id="savedLegoCreation"></div>

  <button type="button" class="btn btn-light" id="savedLego">Save Your Creation!</button>

  <div id="legoContainer" class="legoCreation">

    <div id="headContainer" class="theHead"></div>
    <div id="newHeadContainer"></div>
    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
      </div>
      <select class="custom-select" id="dropdownHeads">
        <option selected>Select A Head:</option>
        <option value="head1">ast</option>
        <option value="head2">min</option>
        <option value="head3">storm</option>
        <option value="head4">pi</option>
        <option value="head5">ge</option>
        <option value="head6">imp</option>
        <option value="head7">pat</option>
        <option value="head8">wonder</option>
      </select>
      <button id="buttonId">Submit</button>
    </div>
  </div>

    <div id="torsoContainer" class="theTorso"></div>
    <div id="newTorsoContainer"></div>
    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
      </div>
      <select class="custom-select" id="dropdownTorsos">
        <option selected>Select A Torso:</option>
        <option value="torso1">ron</option>
        <option value="torso2">ot</option>
        <option value="torso3">troo</option>
        <option value="torso4">rat</option>
        <option value="torso5">ni</option>
        <option value="torso6">erial</option>
        <option value="torso7">ri</option>
        <option value="torso8">wo</option>
      </select>
      <button id="buttonId2">Submit</button>
    </div>
  </div>

    <div id="legsContainer" class="theLegs"></div>
    <div id="newLegsContainer"></div>
    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
      </div>
      <select class="custom-select" id="dropdownLegs">
        <option selected>Select Legs:</option>
        <option value="leg1">aut</option>
        <option value="leg2">aur</option>
        <option value="leg3">per</option>
        <option value="leg4">e</option>
        <option value="leg5">e</option>
        <option value="leg6">guard</option>
        <option value="leg7">ck</option>
        <option value="leg8">man</option>
      </select>
      <button id="buttonId3">Submit</button>
    </div>
  </div>

</div>

</body>

</html>
